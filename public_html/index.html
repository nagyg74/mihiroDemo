<html>
    <head>
        <title>Mihiro coding Task2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link href="css/mihiro.css" rel="stylesheet" type="text/css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/demodata.js" type="text/javascript"></script>
        <script src="js/task2.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
    </head>
    <body ng-app="mihiroDemo" ng-controller="companiesCtrl">
        <div class="head-wrapper">
            <div class="container">
                <h1>{{title}}</h1>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="container">
                <div class="row" id="companyList">
                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 companyItem" ng-repeat="company in companies">
                        <div class="compId">
                            <div class="idnumber">
                                {{company.id}}
                            </div>  
                        </div>
                        <div class="compDetails">
                            <span class="compName">
                                {{ company.name}}
                            </span><br>
                            <span class="compAddr">
                               <i class="fa fa-home" aria-hidden="true"></i> {{company.address}}
                            </span><br>
                            <span class="compPhone">
                               <i class="fa fa-phone" aria-hidden="true"></i> {{company.phone}}
                            </span><br>
                            <span class="compEmail">
                               <i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:{{company.email}}">{{company.email}}</a>
                            </span>
                        </div>
                    </div>
                    <div id="spinner" ng-hide="state">
                        <div class="icon">
                            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="container">
                <div class="row" id="companyControls">
                    <button class="btn" ng-click="gotoPrevious()">Previous</button>
                    <button class="btn" ng-click="gotoNext()">Next</button>
                    <select ng-model="pageSize" ng-change="changePageSize()">
                        <option value="4" ng-selected="pageSize == 4">4</option>
                        <option value="12" ng-selected="pageSize == 12">12</option>
                        <option value="24" ng-selected="pageSize == 24">24</option>
                        <option value="36" ng-selected="pageSize == 36">36</option>
                    </select>
                </div>
                <h4>From: {{listFrom}} - To: {{listTo}} - Page size: {{pageSize}}</h4>
                <h4>Total number of companies: {{companyCount}}</h4>
                <h4>Pages: {{activePage}} of {{pageCount}}</h4>
                <h4>State: {{state}}</h4>
            </div>
        </div>
    </body>
</html>
